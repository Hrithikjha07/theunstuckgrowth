<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20bf6b" />
      <stop offset="100%" stop-color="#0fb9b1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Language Bubbles -->
  <g opacity="0.2" fill="white">
    <circle cx="150" cy="120" r="40" />
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="16" fill="#20bf6b" text-anchor="middle">EN</text>
    
    <circle cx="250" cy="180" r="30" />
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="14" fill="#20bf6b" text-anchor="middle">ES</text>
    
    <circle cx="180" cy="250" r="35" />
    <text x="180" y="255" font-family="Arial, sans-serif" font-size="15" fill="#20bf6b" text-anchor="middle">FR</text>
    
    <circle cx="300" cy="100" r="25" />
    <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" fill="#20bf6b" text-anchor="middle">DE</text>
    
    <circle cx="350" cy="230" r="35" />
    <text x="350" y="235" font-family="Arial, sans-serif" font-size="15" fill="#20bf6b" text-anchor="middle">JP</text>
    
    <circle cx="550" cy="150" r="40" />
    <text x="550" y="155" font-family="Arial, sans-serif" font-size="16" fill="#20bf6b" text-anchor="middle">IT</text>
    
    <circle cx="600" cy="250" r="30" />
    <text x="600" y="255" font-family="Arial, sans-serif" font-size="14" fill="#20bf6b" text-anchor="middle">CN</text>
  </g>
  
  <!-- App UI Frame -->
  <g transform="translate(400, 180)">
    <rect x="-100" y="-70" width="200" height="300" rx="20" ry="20" fill="white" opacity="0.9" />
    <rect x="-90" y="-60" width="180" height="280" rx="15" ry="15" fill="#f1f2f6" opacity="0.9" />
    
    <!-- App Elements -->
    <rect x="-80" y="-50" width="160" height="40" rx="5" ry="5" fill="#0fb9b1" opacity="0.8" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">LanguageApp</text>
    
    <!-- Progress Bar -->
    <rect x="-70" y="10" width="140" height="15" rx="7" ry="7" fill="#dfe4ea" />
    <rect x="-70" y="10" width="85" height="15" rx="7" ry="7" fill="#20bf6b" />
    
    <!-- Levels/Achievements -->
    <g transform="translate(0, 50)">
      <circle cx="-50" cy="0" r="15" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" />
      <text x="-50" y="5" font-family="Arial, sans-serif" font-size="14" fill="#fdcb6e" text-anchor="middle" font-weight="bold">1</text>
      
      <circle cx="0" cy="0" r="15" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#fdcb6e" text-anchor="middle" font-weight="bold">2</text>
      
      <circle cx="50" cy="0" r="15" fill="#dfe4ea" stroke="#a4b0be" stroke-width="2" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" fill="#a4b0be" text-anchor="middle" font-weight="bold">3</text>
    </g>
    
    <!-- Practice Button -->
    <rect x="-70" y="100" width="140" height="40" rx="20" ry="20" fill="#20bf6b" />
    <text x="0" y="123" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">PRACTICE</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Language Learning App</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">Improving user acquisition and retention through gamification</text>
  
  <!-- Metrics -->
  <g font-family="Arial, sans-serif" fill="white">
    <text x="200" y="380" font-size="40" text-anchor="middle" font-weight="bold">340%</text>
    <text x="200" y="410" font-size="18" text-anchor="middle" opacity="0.8">User Retention</text>
    
    <text x="600" y="380" font-size="40" text-anchor="middle" font-weight="bold">-42%</text>
    <text x="600" y="410" font-size="18" text-anchor="middle" opacity="0.8">Acquisition Cost</text>
  </g>
</svg> 