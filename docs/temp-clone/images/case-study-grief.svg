<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#4a69bd" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Abstract Supportive Elements -->
  <g fill="white" opacity="0.2">
    <circle cx="150" cy="150" r="60" />
    <circle cx="650" cy="300" r="80" />
    <circle cx="250" cy="350" r="50" />
    <circle cx="550" cy="120" r="40" />
  </g>
  
  <!-- Connected Hearts Symbol -->
  <g transform="translate(380, 120) scale(0.8)">
    <path d="M0,0 C30,-30 70,-30 90,0 C110,30 110,60 90,90 L0,170 L-90,90 C-110,60 -110,30 -90,0 C-70,-30 -30,-30 0,0 Z" 
          fill="none" stroke="white" stroke-width="8" opacity="0.8" />
  </g>
  
  <!-- Supportive Hand Symbol -->
  <path d="M350,120 C360,110 380,100 400,110 C420,120 430,130 440,150 C450,170 460,180 470,170 C480,160 490,160 500,170 C510,180 505,200 500,220 C495,240 470,260 450,270 C430,280 410,280 390,270 C370,260 360,240 350,220 C340,200 335,180 340,160 C345,140 340,130 350,120 Z" 
        fill="none" stroke="white" stroke-width="3" opacity="0.4" />
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Grief Support Platform</text>
  
  <!-- Subtitle -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">Sustainable funding model for mental health resources</text>
  
  <!-- Metrics -->
  <g font-family="Arial, sans-serif" fill="white">
    <text x="300" y="300" font-size="40" text-anchor="middle" font-weight="bold">$850K</text>
    <text x="300" y="330" font-size="20" text-anchor="middle" opacity="0.8">Funding Secured</text>
    
    <text x="500" y="300" font-size="40" text-anchor="middle" font-weight="bold">12</text>
    <text x="500" y="330" font-size="20" text-anchor="middle" opacity="0.8">Partner Organizations</text>
  </g>
</svg> 