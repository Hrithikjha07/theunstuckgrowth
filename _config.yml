title: The Unstuck Growth
description: Strategic Advisory for Growth-Focused Leaders
url: https://theunstuckgrowth.com
domain: theunstuckgrowth.com
baseurl: ""
repository: Hrithikjha07/theunstuckgrowth
github_username: Hrithikjha07

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
